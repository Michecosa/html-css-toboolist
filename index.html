<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  
</head>
<body>
  <header>
    <img src="./assets/img/Logo.png" alt="Boolean logo">
    <h1>Toboolist</h1>
  </header>

  <main>
    <div>
      <button class="button-add-task">Add Task</button>
      <button class="button-add-section">Add Section</button>
    </div>

    <!-- New Task -->
    <section class="task-session">
      <h1>&#9662; New Task</h1>
    </section>

    <!-- Today -->
    <section class="task-session"></section>

    <!-- Upcoming -->
    <section class="task-session"></section>

  </main>
  <footer></footer>
</body>
</html>
